<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Udaan Festival</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="glassmorphism.css">
    <link rel="stylesheet" href="text-animations.css">
    <link rel="stylesheet" href="global-text-theme.css">
    <!-- GSAP for Smooth Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="glass-background">
    <!-- Tech Grid Background -->
    <div class="tech-grid"
        style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; background-image: linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px); background-size: 50px 50px; pointer-events: none; z-index: -1;">
    </div>

    <nav class="glass-nav glass-element">
        <!-- HUD Corner: Top Left -->
        <svg style="position: absolute; top: 0; left: 0; width: 20px; height: 20px; pointer-events: none;">
            <path d="M2,20 V2 H20" fill="none" stroke="rgba(0, 255, 255, 0.8)" stroke-width="2" />
        </svg>
        <!-- HUD Corner: Bottom Right -->
        <svg style="position: absolute; bottom: 0; right: 0; width: 20px; height: 20px; pointer-events: none;">
            <path d="M18,0 V18 H0" fill="none" stroke="rgba(0, 255, 255, 0.8)" stroke-width="2" />
        </svg>

        <div class="logo">
            <img src="assets/logo-new.png" alt="Udaan Logo" style="height: 60px; vertical-align: middle;">
            UDAAN
        </div>
        <div class="nav-links">
            <a href="index.html" class="active-link">Home</a>
            <a href="about.html">About</a>
            <a href="events.html">Events</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="logo">
            SDC
            <img src="assets/sdc-logo.png" alt="SDC Logo"
                style="height: 60px; vertical-align: middle; margin-left: 10px;">
        </div>
    </nav>



    <!-- Floating Glass Doodles -->
    <div id="glass-doodles"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: -1;">
        <!-- Doodle 1: Atom Structure (Spinning + Floating + Fading) -->
        <svg class="doodle" width="300" height="300" viewBox="0 0 100 100"
            style="position: absolute; top: 15%; left: 5%; opacity: 0.3; animation: floatDoodle 20s infinite ease-in-out, fadePulse 8s infinite ease-in-out, spinSlow 30s linear infinite;">
            <ellipse cx="50" cy="50" rx="40" ry="10" transform="rotate(0 50 50)" fill="none"
                stroke="rgba(255,255,255,0.2)" stroke-width="1" />
            <ellipse cx="50" cy="50" rx="40" ry="10" transform="rotate(60 50 50)" fill="none"
                stroke="rgba(255,255,255,0.2)" stroke-width="1" />
            <ellipse cx="50" cy="50" rx="40" ry="10" transform="rotate(120 50 50)" fill="none"
                stroke="rgba(255,255,255,0.2)" stroke-width="1" />
            <circle cx="50" cy="50" r="5" fill="rgba(255,204,41,0.4)" /> <!-- Nucleus -->
        </svg>

        <!-- Doodle 2: DNA Helix (Floating + Pulse) -->
        <svg class="doodle" width="200" height="400" viewBox="0 0 100 200"
            style="position: absolute; top: 40%; right: 10%; opacity: 0.25; animation: floatDoodle 25s infinite ease-in-out reverse, fadePulse 12s infinite;">
            <path d="M30,10 Q70,35 30,60 T30,110 T30,160" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
            <path d="M70,10 Q30,35 70,60 T70,110 T70,160" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
            <line x1="30" y1="35" x2="70" y2="35" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
            <line x1="30" y1="85" x2="70" y2="85" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
            <line x1="30" y1="135" x2="70" y2="135" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
        </svg>

        <!-- Doodle 3: Circuit Connections (Tech Glitch Fading) -->
        <svg class="doodle" width="300" height="300" viewBox="0 0 100 100"
            style="position: absolute; bottom: 5%; left: 25%; opacity: 0.2; animation: floatDoodle 15s infinite linear, fadePulse 4s infinite;">
            <circle cx="20" cy="20" r="3" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
            <circle cx="80" cy="80" r="3" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
            <path d="M23,20 H50 V50 H80 V77" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1" />
            <circle cx="50" cy="50" r="2" fill="rgba(255,204,41,0.3)" />
        </svg>

        <!-- Doodle 4: Math Symbols (Different Pulse Rates) -->
        <div
            style="position: absolute; top: 10%; right: 30%; color: rgba(255,255,255,0.15); font-family: monospace; font-size: 2rem; animation: floatDoodle 18s infinite ease-in-out, fadePulse 6s infinite;">
            E = mc²</div>
        <div
            style="position: absolute; bottom: 20%; left: 10%; color: rgba(255,255,255,0.15); font-size: 3rem; animation: floatDoodle 22s infinite ease-in-out reverse;">
            π</div>

        <!-- NEW: Microchip Icon (Glitch Effect) -->
        <svg class="doodle" width="100" height="100" viewBox="0 0 100 100"
            style="position: absolute; top: 70%; left: 40%; opacity: 0.2; animation: floatDoodle 28s infinite linear, glitch 5s infinite steps(2);">
            <rect x="25" y="25" width="50" height="50" rx="5" fill="none" stroke="rgba(255,255,255,0.2)"
                stroke-width="2" />
            <path d="M25,35 H15 M25,45 H15 M25,55 H15 M25,65 H15" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
            <path d="M75,35 H85 M75,45 H85 M75,55 H85 M75,65 H85" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
            <path d="M35,25 V15 M45,25 V15 M55,25 V15 M65,25 V15" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
            <path d="M35,75 V85 M45,75 V85 M55,75 V85 M65,75 V85" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
        </svg>

        <!-- NEW: Network Node (Slow Pulse) -->
        <svg class="doodle" width="300" height="300" viewBox="0 0 200 200"
            style="position: absolute; top: 5%; right: 5%; opacity: 0.15; animation: floatDoodle 35s infinite ease-in-out, fadePulse 10s infinite;">
            <circle cx="50" cy="50" r="5" fill="white" />
            <circle cx="150" cy="80" r="5" fill="white" />
            <circle cx="80" cy="150" r="5" fill="white" />
            <line x1="50" y1="50" x2="150" y2="80" stroke="white" stroke-width="1" />
            <line x1="50" y1="50" x2="80" y2="150" stroke="white" stroke-width="1" />
            <line x1="150" y1="80" x2="80" y2="150" stroke="white" stroke-width="1" />
        </svg>

        <!-- NEW: Binary Stream (Flicker) -->
        <div
            style="position: absolute; top: 50%; right: 50%; color: rgba(255,255,255,0.05); font-family: monospace; font-size: 1.5rem; writing-mode: vertical-rl; animation: floatDoodle 40s infinite linear reverse, glitch 8s infinite steps(10);">
            101101001
        </div>
        <div
            style="position: absolute; bottom: 15%; right: 15%; color: rgba(255,204,41,0.1); font-family: monospace; font-size: 1.5rem; animation: floatDoodle 32s infinite linear, fadePulse 3s infinite;">
            &lt;/&gt;
        </div>

        <!-- WAVE 3: Quantum Particle Trail (Glowing Orbit) -->
        <svg class="doodle" width="180" height="180" viewBox="0 0 100 100"
            style="position: absolute; top: 45%; left: 8%; opacity: 0.2; animation: floatDoodle 50s infinite ease-in-out, spinSlow 15s linear infinite;">
            <ellipse cx="50" cy="50" rx="40" ry="15" fill="none" stroke="cyan" stroke-width="0.5" opacity="0.6" />
            <ellipse cx="50" cy="50" rx="15" ry="40" fill="none" stroke="magenta" stroke-width="0.5" opacity="0.6" />
            <circle cx="50" cy="50" r="3" fill="white">
                <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" />
            </circle>
        </svg>

        <!-- WAVE 3: API Endpoint Notation (Fading) -->
        <div
            style="position: absolute; top: 70%; left: 25%; font-family: monospace; color: rgba(0, 255, 255, 0.08); font-size: 0.9rem; animation: floatDoodle 45s infinite linear reverse, fadePulse 6s infinite;">
            GET /api/v1/data<br>
            POST /api/auth<br>
            PUT /api/update
        </div>

        <!-- WAVE 3: WiFi Signal Waves (Pulsing) -->
        <svg class="doodle" width="100" height="100" viewBox="0 0 100 100"
            style="position: absolute; bottom: 25%; right: 35%; opacity: 0.15; animation: floatDoodle 38s infinite ease-in-out;">
            <path d="M50,70 Q30,50 50,30" fill="none" stroke="white" stroke-width="2">
                <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" />
            </path>
            <path d="M50,70 Q20,40 50,10" fill="none" stroke="white" stroke-width="1.5" opacity="0.7">
                <animate attributeName="opacity" values="0.1;0.8;0.1" dur="3s" begin="0.5s" repeatCount="indefinite" />
            </path>
            <path d="M50,70 Q10,30 50,0" fill="none" stroke="white" stroke-width="1" opacity="0.5">
                <animate attributeName="opacity" values="0.05;0.6;0.05" dur="3s" begin="1s" repeatCount="indefinite" />
            </path>
        </svg>

        <!-- WAVE 3: Code Brackets Pair (Rotating) -->
        <div
            style="position: absolute; top: 15%; left: 70%; font-family: monospace; color: rgba(180, 0, 255, 0.1); font-size: 3rem; animation: floatDoodle 42s infinite linear, spinSlow 30s linear infinite;">
            { }
        </div>

        <!-- WAVE 3: Terminal Window (Glitching) -->
        <svg class="doodle" width="200" height="120" viewBox="0 0 100 60"
            style="position: absolute; bottom: 5%; left: 45%; opacity: 0.1; animation: floatDoodle 55s infinite ease-in-out reverse, glitch 12s infinite steps(5);">
            <rect x="5" y="5" width="90" height="50" fill="none" stroke="lime" stroke-width="1" rx="2" />
            <line x1="5" y1="15" x2="95" y2="15" stroke="lime" stroke-width="0.5" />
            <text x="10" y="28" font-family="monospace" font-size="6" fill="lime">$ npm run dev</text>
            <text x="10" y="38" font-family="monospace" font-size="5" fill="lime" opacity="0.7">Building...</text>
            <rect x="10" y="43" width="80" height="2" fill="lime" opacity="0.3">
                <animate attributeName="width" values="0;80;0" dur="4s" repeatCount="indefinite" />
            </rect>
        </svg>
    </div>

    <header class="hero">
        <canvas id="fireworks-canvas"></canvas>
        <div class="hero-bg"></div>
        <div class="hero-content">
            <p class="eyebrow" id="eyebrow-text">Student Development Council Presents</p>
            <img src="assets/logo-new.png" alt="Udaan Bird" class="hero-logo-img"
                style="height: 250px; margin-bottom: 2rem; filter: drop-shadow(0 0 20px rgba(255,204,41,0.3));">

            <h1 class="title-main">
                <span class="title-udaan">UDAAN</span>
                <span class="year year-glow">'26</span>
            </h1>
            <p class="subtitle subtitle-dynamic" id="subtitle-text">Soar Beyond Horizons</p>
            <div class="cta-group">
                <a href="events.html" class="btn btn-primary">View Events</a>
                <a href="about.html" class="btn btn-secondary">Learn More</a>
            </div>
        </div>
    </header>

    <footer>
        <div class="container">
            <p>&copy; 2026 Udaan Festival | Student Development Council</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="script.js"></script>
    <script src="liquid-interactive.js"></script>
    <script src="liquid-background.js"></script>

    <!-- SVG Filter for Liquid Glass Distortion -->
    <svg style="position: absolute; width: 0; height: 0;">
        <filter id="glass-distortion">
            <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="1" result="turbulence" />
            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="5" xChannelSelector="R"
                yChannelSelector="G" />
        </filter>
    </svg>
</body>

</html>
