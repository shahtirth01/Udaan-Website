<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Udaan Festival</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="glassmorphism.css">
    <link rel="stylesheet" href="global-text-theme.css">
</head>

<body class="glass-background">

    <nav class="glass-nav glass-element">
        <div class="logo">
            <img src="assets/logo-transparent.png" alt="Udaan Logo" style="height: 50px; vertical-align: middle;">
            UDAAN
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="events.html">Events</a>
            <a href="contact.html" class="active-link">Contact</a>
        </div>
    </nav>

    <div class="page-header">
        <h1>Contact Us</h1>
    </div>

    <section class="section" style="text-align: center;">
        <div class="container glass-element"
            style="padding: 3rem; max-width: 800px; margin: 0 auto; border-radius: 20px;">
            <p style="font-size: 1.2rem; max-width: 600px; margin: 0 auto 2rem;">Have questions about the fest? Reach
                out to the Student Development Council.</p>

            <h3 style="margin-bottom: 1rem;">Email</h3>
            <p style="margin-bottom: 2rem;">sdc@iiserb.ac.in</p>

            <h3 style="margin-bottom: 1rem;">Phone</h3>
            <p>+91 79907 63453</p>
        </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Student Development Council.</p>
        </div>
    </footer>
    <script src="liquid-interactive.js"></script>
    <script src="liquid-background.js"></script>
    <!-- SVG Filter for Liquid Glass Distortion -->
    <svg style="position: absolute; width: 0; height: 0;">
        <filter id="glass-distortion">
            <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="1" result="turbulence" />
            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="5" xChannelSelector="R"
                yChannelSelector="G" />
        </filter>
    </svg>
</body>

</html>
